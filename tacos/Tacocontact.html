<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Contact</title>
</head>
<body>
    
    <header style="margin-left: 30%;">
        <h1>Welcome to The Little Taco Shop</h1>
        <nav>
            <ul>
                <li><a href="tacoshop.html">Home</a></li>
                <li><a href="#about">About Lts</a></li>
                <li><a href="#menu">Our Menu</a></li>
                <li><a href="Storehours.html">Store Hours</a></li>
                <li><a href="#contact">contact Us</a></li>
            </ul>
        </nav>  
        <figure>
            <img src="taco-shop-internal.jpg" alt="Tacos and a Drink" title="We love tacos!" height="300" width="500">
            <figcaption>Tocos and a Drink</figcaption>
        </figure>
    </header>
    <hr width="50%">
    <main style="margin-left: 30%;">
        <article>
            <h2>Contact Us!</h2>
            <form>
            <fieldset style="height: 350px; width: 500px;">
                <legend>Massage Me</legend>
                <p>
                    <label for="firsName">Your Name:</label>
                    <input type="text" name="firsName" id="firsName" placeholder="first name" autocomplete="on" required>
                   </p>
                <p>
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                   </p>
                <p>
                    <label for="massage">Massage:</label>
                </p>
                <p>    
                    <textarea placeholder="text me" rows="10" cols="50"></textarea>
                </p>
                <p>
                    <button type="submit">Send</button>
                </p>      
            </fieldset>
        </form>    
        </article>
    </main>
    <hr width="50%">
    <footer style="margin-left: 30%;">
        <p>copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
    </html>
